<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Texto</title>
</head>
<body>

    
    <p id="meuParagrafo">Legumes</p>

    
    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
       
        function alterarTexto() {
     
            var paragrafo = document.getElementById("meuParagrafo");
            
         
            paragrafo.innerText = "Verduras";
        }
    </script>

</body>
</html>
